<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h4>By <a href="https://github.com/cesaradrianer">cesaradrianer</a></h4>
        </header>
        <div id="game-controls">
            <label for="cross">X</label>
            <input type="radio" name="mark-selector" id="cross" value="X">
            <label for="circle">O</label>
            <input type="radio" name="mark-selector" id="circle" value="O">
            <label for="player-name">Write your name: </label>
            <input type="text" name="player-name" id="name-input">
            <button id="start-game-btn">Start Game</button>
            <button id="restart-btn">Restart Game</button>
        </div>
        <div id="game-results-area"></div>
        <div id="game-area-wrapper">
            <div id="game-area"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
