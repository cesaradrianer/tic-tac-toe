    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <label for="cross">X</label>
        <input type="radio" name="mark-selector" id="cross">

        <button id="restart-btn">Restart Game</button>
        <div id="game-area"></div>
        <div id="game-results-area"></div>
    </main>
